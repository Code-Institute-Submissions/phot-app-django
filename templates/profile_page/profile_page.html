{% extends 'base.html' %}
{% block content %}
<div class="profile-page-container">
    <div class="desktop-style-div">
        <h2 class="profile-page-h2">{{ image.user.full_name }}</h2>
        <div class="photo-wrap">
            <img class="picture" src="{{MEDIA_URL}}{{image.user.profile_picture}}">
        </div>
    </div>

    <div class="desktop-style-div-intro">
        <h2 class="profile-page-h2">Introduction</h2>
        <p class="profile-page-p">{{image.user.introduction }}</p>
    </div>
</div>
{% endblock %}
