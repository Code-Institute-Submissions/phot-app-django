{% extends 'base.html' %}
{% block content %}

{% for comment in comments %}

<div class="comments-date">
<span>posted on: {{ comment.date }}</span>
</div>
<div class="comments">
<span>{{ comment.name }} </span>: <br>  
<span>{{ comment.comment }}</span>  
</div>

{% endfor %}
<br>
<a href="{% url 'post' %} ">post a comment</a>

{% endblock %}
