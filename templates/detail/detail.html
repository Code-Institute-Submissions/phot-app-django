{% extends 'base.html' %}
{% block content %}

<div>
    <img src="{{ MEDIA_URL }}{{ image.picture }}">
</div>

<p>Views: {{ image.views }}</p>

<a href="{% url 'comments' %}">comment</href>


{% for comment in comments %}
<p>{{ comment.name }}</p>
<p>{{ comment.comment }}</p>
{% endfor %}

{% endblock %}
