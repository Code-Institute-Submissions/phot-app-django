{% extends 'base.html' %}

{% block title %}Enter new password{% endblock %}

{% block content %}
<div class="sign-up-container">
  <h1>Set a new password</h1>
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <input class="reset-button" type="submit" value="Change my password">
  </form>
</div>
{% endblock %}
