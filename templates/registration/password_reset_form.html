{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="sign-up-container">
  <h1>Forgot your password?</h1>
  <p>We'll email you a new one</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="reset-button" type="submit" value="Send me instructions!">
  </form>
</div>
{% endblock %}
