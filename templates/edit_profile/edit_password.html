{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<div class="sign-up-container">
    <form class="center-form" method="post">
        {% csrf_token %} {{ form.as_p }}
        <button class="sign-up-button" type="submit">Change Password</button>
    </form>
</div>
{% else %}
<p><a href="{% url 'login' %} ">Log in to change password</a></p>
{% endif %}

{% endblock %}
