{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="sign-up-container">
{% if user.is_authenticated %}
<h2>You're already a member</h2>
<a href="{% url 'profile' %}">Go To Your Profile Pgae</a>
{% else %}
<h2>Sign up</h2>
<form class="center-form" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="sign-up-button" type="submit">Sign up</button>
</form>
{% endif %}
</div>
{% endblock %}
